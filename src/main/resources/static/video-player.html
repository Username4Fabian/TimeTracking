<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Player</title>
    <link rel="stylesheet" href="style_videoplayer.css">
    <link rel="icon" href="Images/browser.ico">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
<div id="video-container">
    <h2 id="video-headline"></h2>
    <video id="video-player" controls></video>
    <div id="video-controls">
        <button id="prev-video">Previous</button>
        <button onclick="openScoreboard()">Open Scoreboard</button>
        <button id="next-video">Next</button>
    </div>
</div>

<div id="mySidebar" class="sidebar">
    <h2>Input Values</h2>
    <form id="race-participant-form">

        <label for="startNr">Start Number:</label><br>
        <input type="number" id="startNr" name="startNr"><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="finishTime">Finish Time:</label><br>
        <input type="time" id="finishTime" name="finishTime" step="0.001">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
<script src="script_videoplayer.js"></script>
</html>
