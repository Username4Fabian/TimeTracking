<!DOCTYPE html>
<html lang="en">
<head>
    <title>Motion Highlighter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/browser.ico"> <!-- Add this line -->
</head>
<body>
<div id="video-container">
    <div id="video-label">
        <h2>Live-Cam:</h2>
        <video id="video" width="640" height="480" autoplay></video>
        <div id="clock"></div>
        <canvas id="canvas" width="640" height="480" style="display: none"></canvas>
    </div>
</div>
<div id="sidebar">
    <h2>Settings</h2>

    <div class="switch-container">
        <div>
            <label>Motion Detection</label>
            <label class="switch">
                <input type="checkbox" id="toggle-motion">
                <span class="slider round"></span>
            </label>
        </div>
        <div>
            <label>Autoscroll</label>
            <label class="switch">
                <input type="checkbox" id="autoscroll">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="separator"></div>

    <div class="switch-container">
        <div>
            <label>Sensitivity:</label>
        </div>
        <div class="slider-container">
            <span>LOW</span>
            <input type="range" min="100" max="200" value="150" step="10" id="sensitivity-slider">
            <span>HIGH</span>
        </div>
    </div>

    <div class="separator"></div>

    <div class="center-button">
        <button onclick="openScoreboard()">Open Scoreboard</button>
    </div>

</div>


    <div id="button-container">
        <img class="deleteAllButton" id="deleteVideos" src="Images/Delete_Videos.png" alt="Delete All Videos" style="cursor:pointer;">
        <img class="deleteAllButton" id="deleteRacer" src="Images/Delete_Racer.png" alt="Delete All Videos" style="cursor:pointer;">
    </div>
</div>

<div id="sidebar-right">
    <h2>Videos</h2>
    <ul id="video-list">
        <!-- List of videos will be populated here -->
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
